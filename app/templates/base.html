<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />
        
        <title>{% block title %}{% endblock %} - My Webpage</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap.min.css')}}" />
        <script src="{{ url_for('static', filename='lib/bootstrap.min.js') }}"></script>

        {% endblock %}
    </head>
    <body>
        <a href="/">Alkuun</a>
        
        <div id="content">{% block content %}{% endblock %}</div>
        
        <div id="footer">
            {% block footer %}
            &copy; Copyleft 2015 Jarkko Saltiola - MIT Source Code <a href="https://github.com/jasalt/tiea207-demo">at Github</a>
            {% endblock %}
        </div>
    </body>
</html>
