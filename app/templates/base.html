<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}" />

        <title>Landekamera</title>

        <meta name="description" content="Automated timelapse recordings from Finnish countryside." />

        <!-- Twitter Card data -->
        <meta name="twitter:card" value="Automated timelapse recordings from Finnish countryside.">

        <!-- Open Graph data -->
        <meta property="og:title" content="Landekamera" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="http://www.landekamera.fi/" />
        <!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
        <meta property="og:description" content="Automated timelapse recordings from Finnish countryside." />
        
        <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap.min.css')}}" />
        <script src="{{ url_for('static', filename='lib/bootstrap.min.js') }}"></script>

        <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
             (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                                  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

         ga('create', 'UA-54689999-9', 'auto');
         ga('send', 'pageview');

        </script>
        
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-3">
                    <a class="navbar-brand" href="/">
                        <h2><em>landekamera</em></h2>
                    </a>
                </div>
                {% block nav_content %}
                {% endblock %}
            </div>
            
            <div id="content">{% block content %}{% endblock %}</div>
            

            <div id="footer" class="text-center">
                {% block footer %}
                <a href="http://saltio.la">by Jarkko Saltiola (2016)</a>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
